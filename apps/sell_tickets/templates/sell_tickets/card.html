{% load static %}
<div class="container-fluid">

    <div>ALL SELLERS ARE REQUIRED TO HAVE A VALID CREDIT CARD ON FILE</div>

            <div class="payment indent">
                <form>
                <div class='row indent'>
                    <div class="form-group owner col-md-6">
                        <label for="owner">Card Owner <span id='owner-error'>*</span></label>
                        <input type="text" class="form-control" id="owner">
                    </div>
                    <div class="form-group CVV col-md-1">
                        <label for="cvv">CVV <span id='cvv-error'>*</span></label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                </div>
                <div class='row indent'>
                    <div class="form-group col-md-5" id="card-number-field">
                        <label for="cardNumber">Card Number <span id='num-error'>*</span></label>
                        <input type="text" class="form-control" id="cardNumber">
                    </div>
                    <div class="form-group" id="expiration-date col-md-4">
                        <label>Expiration Date <span id='date-error'>*</span></label><br>
                        <select class='exp'>
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select class='exp'>
                            <option value="17"> 2017</option>
                            <option value="18"> 2018</option>
                            <option value="19"> 2019</option>
                            <option value="20"> 2020</option>
                            <option value="21"> 2021</option>
                        </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                        <img class='card-pic' src="{% static 'sell_tickets/assets/images/visa.jpg' %}" id="visa">
                        <img class='card-pic' src="{% static 'sell_tickets/assets/images/mastercard.jpg' %}" id="mastercard">
                        <img class='card-pic' src="{% static 'sell_tickets/assets/images/amex.jpg' %}" id="amex">
                    </div>
                </div>
                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn btn-default" id="confirm-purchase">Validate</button>
                    </div>
                </form>
            </div>

    </div>
