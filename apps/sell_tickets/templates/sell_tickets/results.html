<div class='container-fluid'>
    <div class="row">
        <div class='col-md-9 results-container'>
            <div id="result-count">Search returned {{search_count}} results.</div>
            <div class="result-field">
                <form method='post' action="{% url 'sell:start_listing' %}" name='select-sell' id='select-sell'>
                {% csrf_token %}
                {% for event in search_results %}
                    <div class="col-md-12 snippet-bar">
                    {% include 'sell_tickets/ticket_snippet.html' %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
