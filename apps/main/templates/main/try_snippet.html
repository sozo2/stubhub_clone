{% load static %}
<div class="eventContainer">
    <div class="title">
        <img class="starIcon" src="{% static 'main/images/starIcon.png' %}" alt="starIcon">
        <p class="eventTitleHeader">{{square.performer}}</p>
    </div>
    <div class="event-groupings-list">

        {% if square.picture == 'yes' %}
            <div class="event">
                 <img class='thumbnail' src="{{square.row1}}"> 
            </div>
        {% else %}
        <div class="event">
            <div class="eventDate">
                <div class="eventDay">
                    <div class="day">
                        <p>{{square.row1.start_time | date:"D"}}</p>
                    </div>
                    <div class="monthDay">
                        <p>{{square.row1.start_time | date:"M d"}}</p>
                    </div>
                </div>
            </div>
            <div class="eventDetails">
                <div class="eventTitle">

                    <p>{{square.row1.title}}</p>

                </div>
                <div class="eventTimeLocation">
                    <p>{{square.row1.start_time | date:"g:i A"}} - {{square.row1.venue.title}}</p>
                </div>
            </div>
        </div>
        {% endif %}
